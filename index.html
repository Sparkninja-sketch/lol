<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Science MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Class 10 Science MCQ Quiz</h1>
        <p>Test your knowledge of Class 10 Science!</p>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Question will appear here</h2>
                <div id="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
            </div>
            <button id="next-btn">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score">0</span>/200</h2>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Class 10 Science MCQ Quiz. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
